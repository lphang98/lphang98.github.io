<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add New Album</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    #suggestions {
      border: 1px solid #ccc;
      max-height: 200px;
      overflow-y: auto;
      display: none;
      position: absolute;
      background: white;
      z-index: 1000;
      width: 90%;
    }
    #suggestions div {
      padding: 5px;
      cursor: pointer;
    }
    #suggestions div:hover {
      background-color: #eee;
    }
    .disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>앨범 검색 후 추가</h1>
  <p>앨범 제목이나 가수명을 입력하고, 검색된 항목을 선택해 주세요!</p>
  <form id="albumForm">
    <input type="text" placeholder="Search by title or artist" id="titleSearch" autocomplete="off" required /><br />
    <div id="suggestions"></div>
    <input type="text" placeholder="Title" id="title" disabled /><br />
    <input type="text" placeholder="Artist" id="artist" disabled /><br />
    <input type="text" placeholder="Genre" id="genre" disabled /><br />
    <textarea placeholder="Description" id="description" disabled></textarea><br />
    <input type="text" placeholder="Track list (comma-separated)" id="tracks" disabled /><br />
    <input type="text" placeholder="Cover image URL" id="cover" disabled /><br />
    <button type="submit" id="submitBtn" class="disabled" disabled>➕ Add Album</button>
  </form>
  <a href="index.html">Back to Home</a>

  <script>
    let allAlbums = [];

    fetch('albums.json')
      .then(response => response.json())
      .then(data => {
        const stored = JSON.parse(localStorage.getItem('customAlbums') || '[]');
        allAlbums = [...data, ...stored];
      });

    const searchInput = document.getElementById('titleSearch');
    const suggestions = document.getElementById('suggestions');

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      const matches = allAlbums.filter(album =>
        album.title.toLowerCase().includes(query) ||
        album.artist.toLowerCase().includes(query)
      );
      suggestions.innerHTML = '';
      if (query && matches.length > 0) {
        matches.forEach(album => {
          const div = document.createElement('div');
          div.textContent = album.title + " — " + album.artist;
          div.onclick = () => {
            document.getElementById('title').value = album.title;
            document.getElementById('artist').value = album.artist;
            document.getElementById('genre').value = album.genre;
            document.getElementById('description').value = album.description;
            document.getElementById('tracks').value = album.tracks.join(', ');
            document.getElementById('cover').value = album.cover;

            // 활성화
            ['title', 'artist', 'genre', 'description', 'tracks', 'cover'].forEach(id => {
              document.getElementById(id).disabled = false;
            });
            const btn = document.getElementById('submitBtn');
            btn.disabled = false;
            btn.classList.remove('disabled');

            suggestions.style.display = 'none';
          };
          suggestions.appendChild(div);
        });
        suggestions.style.display = 'block';
      } else {
        suggestions.style.display = 'none';
      }
    });

    document.getElementById('albumForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const album = {
        id: Date.now().toString(),
        title: document.getElementById('title').value,
        artist: document.getElementById('artist').value,
        genre: document.getElementById('genre').value,
        description: document.getElementById('description').value,
        tracks: document.getElementById('tracks').value.split(',').map(t => t.trim()),
        cover: document.getElementById('cover').value
      };
      const stored = JSON.parse(localStorage.getItem('customAlbums') || '[]');
      stored.push(album);
      localStorage.setItem('customAlbums', JSON.stringify(stored));
      alert('앨범이 추가되었어요!');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
